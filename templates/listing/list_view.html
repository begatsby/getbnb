{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
{% for room in rooms %}
    <div class="col-md-4"><div class="thumbnail">
      {% with room.photos.first as image %}
      <a href="{% url 'listing-detail' room.id %}"><img src="{{ image.thumb_small.url }}" alt="{{ room.name }}"></a>
      {% endwith %}
      <h4>{{ room.name }}</h4>
      <span>{{ room.room_type }}</span>
    </div></div>
{% endfor %}
  </div>
</div>
{% endblock content %}
